<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>User Dashboard</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="dashboard">
		<h1>User Dashboard</h1>

		<div class="prompt-box">
			<h2>This Week’s Prompt</h2>
			<p id="weekly-prompt">Loading prompt...</p>
		</div>

		<form class="feedback-form">

			<label for="feedback">Feedback:</label>
			<textarea id="feedback" name="feedback" rows="5" placeholder="Type your response here..." required></textarea>

			<div class="form-row anon-row">
				<input type="checkbox" id="isAnonymous" name="isAnonymous" checked />
				<label for="isAnonymous">Submit anonymously</label>
			</div>

			<button type="submit">Submit Feedback</button>
		</form>
	</div>

	<script src="index.js"></script>
</body>
</html>
