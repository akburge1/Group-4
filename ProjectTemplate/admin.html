<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
</head>

<body style="align-items: flex-start;">
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <h2 id="week-timeframe">Week Not Loaded...</h2>
        <p id="weekly-prompt">Loading Prompt...</p>

        <div class="filter-container">
            <label for="date-from">From:</label>
            <input type="date" id="date-from">

            <label for="date-to">To:</label>
            <input type="date" id="date-to">

            <label for="prompt-id">Prompt ID:</label>
            <input type="number" id="prompt-id" placeholder="0 = all">

            <div class="filter-buttons">
                <button id="filter-btn">Apply Filter</button>
                <button id="clear-filter-btn">Clear</button>
            </div>
        </div>


        <table>
            <thead>
                <tr>
                    <th>Date Received</th>
                    <th>User</th>
                    <th>Prompt</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="feedback-list">
                <tr>
                    <td colspan="3">Loading feedback...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
