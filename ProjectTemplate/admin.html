<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
</head>

<body style="align-items: flex-start;">
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <h2 id="week-timeframe"></h2>
        <p id="weekly-prompt">Loading prompt...</p>

        <table>
            <thead>
                <tr>
                    <th>Date Received</th>
                    <th>User</th>
                    <th>Prompt</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="feedback-list">
                <tr>
                    <td colspan="3">Loading feedback...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
