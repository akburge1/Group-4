<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
</head>

<body style="align-items: flex-start;">
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <div class="prompt-box">
            <h2>This Week’s Prompt</h2>
            <p id="weekly-prompt">Loading prompt...</p>
        </div>

        <div class="filter-container">
            <label for="date-from">From:</label>
            <input type="date" id="date-from">

            <label for="date-to">To:</label>
            <input type="date" id="date-to">

            <label for="prompt-select">Prompt:</label>
            <select id="prompt-select">
                <option value="0">All prompts</option>
            </select>

            <div class="filter-buttons">
                <button id="filter-btn">Apply Filter</button>
                <button id="clear-filter-btn">Clear</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date Received</th>
                    <th>User</th>
                    <th>Prompt</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="feedback-list">
                <tr>
                    <td colspan="4">Loading feedback...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
